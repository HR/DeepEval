<script type="text/javascript">
    function processImage() {
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************

        // Replace the subscriptionKey string value with your valid subscription key.
        var subscriptionKey = "05692e05d5994a2ba4053c9cbd1d65d5";

        // Replace or verify the region.
        //
        // You must use the same region in your REST API call as you used to obtain your subscription keys.
        // For example, if you obtained your subscription keys from the westus region, replace
        // "westcentralus" in the URI below with "westus".
        //
        // NOTE: Free trial subscription keys are generated in the westcentralus region, so if you are using
        // a free trial subscription key, you should not need to change this region.
        var uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect";

        // Request parameters.
        var params = {
            "returnFaceId": "true",
            "returnFaceLandmarks": "false",
            "returnFaceAttributes": "headPose,emotion,blur,exposure,noise",
        };

        // Display the image.
        var sourceImageUrl = document.getElementById("sourceImage").src;

        // Perform the REST API call.
        $.ajax({
            url: uriBase + "?" + $.param(params),

            // Request headers.
            beforeSend: function(xhrObj){
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

        .done(function(data) {
            // Show formatted JSON on webpage.
            $("#responseTextArea").val(JSON.stringify(data, null, 2));
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            // context.beginPath();
            // context.rect(188, 50, 200, 100);
            // context.fillStyle = 'transparent';
            // context.fill();
            // context.lineWidth = 2;
            // context.strokeStyle = 'blue';
            // context.stroke();
            data.forEach(function(el) {
              // console.log(el);
              context.beginPath();
              var top = el.faceRectangle.top;
              var left = el.faceRectangle.left;
              var width = el.faceRectangle.width;
              var height = el.faceRectangle.height;
              console.log(el.faceAttributes.emotion.happiness);
              context.rect(left, top, width, height);
              context.fillStyle = 'transparent';
              context.fill();
              context.lineWidth = 2;
              context.strokeStyle = 'blue';
              context.stroke();
            })
        })

        .fail(function(jqXHR, textStatus, errorThrown) {
            // Display error message.
            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
            alert(errorString);
        });
    };
</script>

<script>
window.onload = function() {
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  var img=document.getElementById("sourceImage");
  w = img.width;
  h = img.height;
  c.width = w;
  c.height = h;
  ctx.drawImage(img,0,0);
}
</script>
